<div class="block_button_black_background d-flex">
	{% if id_name %}
		<a href="#{{ id_name }}" class="button_black_background w-100 d-flex align-items-center justify-content-center">
			{{ name }}
		</a>
	{% elif url_name %}
		<a href="{{ url_name }}" class="button_black_background w-100 d-flex align-items-center justify-content-center">
			{{ name }}
		</a>
	{% else %}
		<a href="{% url 'badRequest' %}" class="button_black_background w-100 d-flex align-items-center justify-content-center">
			{{ name }}
		</a>
	{% endif %}
</div>
