<div class="block_button_white_background d-flex">
	{% if id_name %}
		<a href="#{{ id_name }}" class="button_white_background w-100 d-flex align-items-center justify-content-center">
			{{ name }}
		</a>
	{% else %}
		<a href="{{ url_name }}" class="button_white_background w-100 d-flex align-items-center justify-content-center">
			{{ name }}
		</a>
	{% endif %}
</div>
