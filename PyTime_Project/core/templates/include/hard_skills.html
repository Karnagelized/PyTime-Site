<ul class="container_hard_skills mb-0">
    {% for skillCategory in skillsCategoryData %}
        {% if forloop.last %}
            <li class="hard_skills_item mb-0">
                {{ skillCategory }}: {{ skillCategory.getSkills }}
            </li>
        {% else %}
            <li class="hard_skills_item">
                {{ skillCategory }}: {{ skillCategory.getSkills }}
            </li>
        {% endif %}
    {% endfor %}
</ul>
