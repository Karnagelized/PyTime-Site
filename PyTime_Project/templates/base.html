{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}
            {% endblock %}
        </title>

        <!-- Bootstarp -->
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/css.css' %}">
    </head>

    <body>
        <!-- Header -->
        <header class="header d-flex justify-content-between">
            <!-- Left side -->
            <div class="header_left_side_block d-flex justify-content-between">
                <!-- Logo -->
                <div class="header_logo d-flex align-items-center justify-content-center">
                    <a class="logo_link" href="#" >
                        <img class="logo_img" src="{% static 'img/logo/logo.png' %}">
                    </a>
                </div>

                <!-- Menu -->
                <ul class="header_menu_nav list-unstyled m-0 d-flex align-items-center">
                  <li class="header_menu_nav_item">
                    <a class="header_menu_link nav-link mx-2 p-0 d-flex justify-content-center" href="#">
                        Проекты
                    </a>
                  </li>
                  <li class="header_menu_nav_item">
                    <a class="header_menu_link nav-link mx-2 p-0 d-flex align-items-center justify-content-center" href="#">
                        Статьи
                    </a>
                  </li>
                  <li class="header_menu_nav_item">
                    <a class="header_menu_link nav-link mx-2 p-0 d-flex align-items-center justify-content-center" href="#">
                        Резюме
                    </a>
                  </li>
                </ul>
            </div>

            <!-- Right side -->
            <div class="header_right_side_block d-flex align-items-center">
                <div class="header_authorization d-flex justify-content-center">
                    <a href="#" class="header_authorization_link d-flex justify-content-center align-items-center">
                        Войти
                    </a>
                </div>
            </div>
        </header>

        <!-- Container -->
        <div class="main_container">
            {% block main-container %}
            {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="footer d-flex justify-content-between">
            <!-- Logo -->
            <div class="footer_logo d-flex align-items-center justify-content-center">
                <a class="logo_link " href="#" >
                    <img class="logo_img" src="{% static 'img/logo/logo.png' %}">
                </a>
            </div>

            <!-- Agreements -->
            <ul class="footer_agreements m-0 d-flex justify-content-between">
                <li class="footer_agreements_item d-flex align-items-center justify-content-center" id="footer_agreements">
                    <p class="footer_agreements_item_text p-0 m-0">
                        © 2025 Все права защищены
                    </p>
                </li>
                <li class="footer_agreements_item d-flex align-items-center justify-content-center">
                    <a class="footer_agreements_item_link p-0" href="#">
                        Пользовательское соглашение
                    </a>
                </li>
                <li class="footer_agreements_item d-flex align-items-center justify-content-center">
                    <a class="footer_agreements_item_link p-0" href="#">
                        Политика конфиденциальности
                    </a>
                </li>
            </ul>

            <!-- Link's and Email -->
            <div class="footer_feedback d-flex flex-column justify-content-center">
                <div class="footer_social_links d-flex align-items-center justify-content-between">

                </div>

                <div class="footer_site_email d-flex justify-content-center">
                    <a class="footer_site_email_link p-0 d-flex align-items-center" href="mailto:pytime@mail.ru">
                        pytime@mail.ru
                    </a>
                </div>
            </div>
        </footer>

        <!-- JS for Bootstrap -->
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
