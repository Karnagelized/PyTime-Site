{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            {% block title %}
            {% endblock title %}
        </title>

        <!-- Bootstarp -->
        <link rel="stylesheet" href="{% static 'core/bootstrap/css/bootstrap.min.css' %}">
        
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'core/css/css.css' %}">
        
        <!-- Icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'core/img/icon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'core/img/icon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'core/img/icon/favicon-16x16.png' %}">

        <!--   Записана как ошибка    -->
        <link rel="manifest" href="{% static 'core/img/icon/site.webmanifest' %}">
    </head>

    <body>
        <!-- Header -->
        <header class="header d-flex">
            {% include './header/header.html' %}
        </header>

        <!-- Main container -->
        <div class="main_container">
            {% block main-container %}
            {% endblock %}
        </div>

        <!-- Separator line -->
        <hr class="base_content_separator">

        <!-- Footer -->
        <footer class="footer">
            {% include './footer/footer.html' %}
        </footer>

        <!-- JS for Bootstrap -->
        <script src="{% static 'core/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
